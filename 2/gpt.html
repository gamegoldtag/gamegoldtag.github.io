<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Admin Dashboard</title>
  <style>
    :root {
      --bg-light: #f5f7fa;
      --bg-dark: #1f1f2e;
      --text-light: #1a1a1a;
      --text-dark: #f0f0f0;
      --primary: #4a90e2;
      --sidebar-light: #ffffff;
      --sidebar-dark: #2e2e3e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      width: 240px;
      background-color: var(--sidebar-light);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 70px;
      overflow-y: auto;
      transition: background-color 0.3s;
    }

    body.dark-mode .sidebar {
      background-color: var(--sidebar-dark);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 0.8rem 1.2rem;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #e0e0e0;
    }

    body.dark-mode .sidebar li:hover {
      background-color: #3a3a4a;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    body.dark-mode .card {
      background: #2c2c3c;
    }

    .toggle-mode {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>LMS 관리자 대시보드</h1>
  <button class="toggle-mode" onclick="toggleDarkMode()">🌗 모드 전환</button>
</header>

<aside class="sidebar">
  <ul>
    <li>📊 대시보드</li>
    <li>👥 사용자 관리</li>
    <li>📚 강의 관리</li>
    <li>📝 수강 관리</li>
    <li>📂 콘텐츠 관리</li>
    <li>🧪 시험/과제 관리</li>
    <li>📅 출석 관리</li>
    <li>📢 공지사항</li>
    <li>❓ Q&A / 문의</li>
    <li>⚙️ 설정</li>
  </ul>
</aside>

<main class="main">
  <div class="card">
    <h2>시스템 요약</h2>
    <p>전체 수강생: 1,250명 | 등록 강의: 84개 | 활성 강사: 18명</p>
  </div>
  <div class="card">
    <h2>실시간 활동</h2>
    <p>최근 로그인 사용자, 진행중 강의, 과제 마감 임박</p>
  </div>
  <div class="card">
    <h2>공지사항 미리보기</h2>
    <p>[중요] 7월 교육 일정 안내...</p>
  </div>
</main>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
