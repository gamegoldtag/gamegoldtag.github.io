<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --sidebar-bg: #f5f5f5;
      --header-bg: #ffffff;
      --border-color: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #f1f1f1;
        --sidebar-bg: #2b2b2b;
        --header-bg: #1e1e1e;
        --border-color: #444444;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 16px;
      font-size: 18px;
    }

    .menu-group {
      margin-bottom: 20px;
    }

    .menu-group h3 {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .menu-group ul {
      list-style: none;
      padding-left: 10px;
    }

    .menu-group ul li {
      font-size: 13px;
      padding: 4px 0;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 56px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 16px;
    }

    .content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>LMS 관리자</h2>

    <div class="menu-group">
      <h3>사용자 관리</h3>
      <ul>
        <li>사용자 목록</li>
        <li>역할 및 권한 관리</li>
      </ul>
    </div>

    <div class="menu-group">
      <h3>강좌 관리</h3>
      <ul>
        <li>강좌 목록</li>
        <li>카테고리 관리</li>
        <li>커리큘럼 구성</li>
      </ul>
    </div>

    <div class="menu-group">
      <h3>콘텐츠 관리</h3>
      <ul>
        <li>강의 자료 업로드</li>
        <li>시험 및 과제 관리</li>
        <li>토론/게시판 관리</li>
      </ul>
    </div>

    <div class="menu-group">
      <h3>수강 현황</h3>
      <ul>
        <li>수강 통계</li>
        <li>진도 추적</li>
        <li>성적 조회</li>
      </ul>
    </div>

    <div class="menu-group">
      <h3>시스템 설정</h3>
      <ul>
        <li>사이트 정보</li>
        <li>공지사항 관리</li>
        <li>테마 설정</li>
      </ul>
    </div>
  </aside>

  <main class="main">
    <div class="header">대시보드</div>
    <div class="content">
      <h1>환영합니다, 관리자님</h1>
      <p>왼쪽 메뉴에서 항목을 선택해주세요.</p>
    </div>
  </main>
</body>
</html>
