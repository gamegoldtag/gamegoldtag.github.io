<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Admin Dashboard</title>
  <link rel="stylesheet" href="gptfree.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2 class="logo">LMS Admin</h2>
      <nav class="nav-menu">
        <a href="#" class="nav-link active">대시보드</a>
        <a href="#">사용자 관리</a>
        <a href="#">강의 관리</a>
        <a href="#">과제 / 퀴즈</a>
        <a href="#">통계</a>
        <a href="#">설정</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="admin-header">
        <div class="welcome">안녕하세요, 관리자님 👋</div>
        <div class="admin-actions">
          <button>알림</button>
          <button>프로필</button>
        </div>
      </header>

      <section class="dashboard-overview">
        <h1>대시보드</h1>
        <div class="cards">
          <div class="card">총 사용자: <strong>1200명</strong></div>
          <div class="card">총 강의: <strong>80개</strong></div>
          <div class="card">신규 가입자: <strong>25명</strong></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
