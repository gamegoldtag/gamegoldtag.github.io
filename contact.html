<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevInsight 문의 페이지">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ikakao.kr/contact.html">
    <title>연락처 | DevInsight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/gowun-batang@5.0.20/400.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/gowun-batang@5.0.20/700.css">
    <style>
        :root {
            --font-sans: "Pretendard Variable", "Pretendard", -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", "Segoe UI", sans-serif;
            --font-serif: "Gowun Batang", "Noto Serif KR", serif;
            --ink: #1a1a2e;
            --paper: #f8f6f1;
            --border: #d4d0c8;
            --muted: #6b6b7b;
            --accent: #c0392b;
        }
        body {
            margin: 0;
            font-family: var(--font-sans);
            color: var(--ink);
            background: linear-gradient(180deg, #f6f2e8 0%, #f8f6f1 100%);
            line-height: 1.7;
        }
        main {
            max-width: 860px;
            margin: 0 auto;
            padding: 48px 20px 80px;
        }
        h1 { font-family: var(--font-serif); font-size: 2rem; margin: 0 0 8px; }
        h2 { font-family: var(--font-serif); margin-top: 28px; font-size: 1.2rem; }
        .updated { color: var(--muted); margin-bottom: 24px; }
        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px;
        }
        .contact-item {
            margin: 10px 0;
        }
        .contact-item a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <h1>연락처</h1>
            <p class="updated">최종 업데이트: 2026년 2월 18일</p>
            <p>기술적인 질문, 글에 대한 피드백, 협업 제안은 아래 채널로 연락해주세요.</p>
            <h2>문의 채널</h2>
            <p class="contact-item">이메일: <a href="mailto:goldtagworks@gmail.com">goldtagworks@gmail.com</a></p>
            <p class="contact-item">GitHub: <a href="https://github.com/goldtagworks?tab=repositories" target="_blank" rel="noopener">github.com/goldtagworks</a></p>
            <p class="contact-item">응답 기준: 보통 1~3일 이내 답변</p>
            <a class="back-link" href="/">홈으로 돌아가기</a>
        </div>
    </main>
</body>
</html>
